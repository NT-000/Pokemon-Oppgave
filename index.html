<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>

/* General styling for the app */
body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

/* Container for the app */
#app {
    background-color: #ffffff;
    border: 2px solid #ccc;
    border-radius: 10px;
    width: 80%;
    max-width: 800px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Gridbox for arranging content */
.gridbox {
    display: grid;
    grid-template-columns: 1fr;
    gap: 20px;
    text-align: center;
}

/* Wild Pokemon container */
.wildPokemon {
    background-color: #e6f7ff;
    border: 2px solid #ffffff;
    border-radius: 10px;
    padding: 15px;
}

/* Player box styling */
.playerBox {
    background-color: #dff0d8;
    border: 2px solid #3c763d;
    border-radius: 10px;
    padding: 15px;
}

/* Pokemon images */
.wildPokemon img,
.playerBox img {
    width: 100px;
    height: auto;
    margin: 10px;
}

/* Buttons container */
.buttons {
    display: flex;
    justify-content: center;
    gap: 15px;
}

/* Buttons styling */
.buttons button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.buttons button:hover {
    background-color: #0056b3;
}

/* Pokebag content */
.pokeBag {
    margin-top: 20px;
    background-color: #fffbe7;
    border: 2px solid #ffa500;
    border-radius: 10px;
    padding: 15px;
}

.pokeBag {
    background-color: #e6e6e6; /* Light background for contrast */
    border: 2px solid #ffcb05; /* Yellow border to match Pokémon theme */
    border-radius: 10px; /* Rounded corners */
    padding: 10px; /* Space inside the card */
    margin: 10px; /* Space between cards */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow for a lifted effect */
    display: flex; /* Use flexbox for layout */
    align-items: center; /* Vertically center content */
}

/* Style for the Pokémon image inside the card */
.pokeBag img {
    width: 60px; /* Fixed width for the images */
    height: auto; /* Maintain aspect ratio */
    margin-right: 10px; /* Space between image and text */
}

/* Style for text inside the card */
.pokeBag div {
    font-size: 16px; /* Standard text size */
    color: #333; /* Darker text for readability */
}

</style>
</head>
<body>

    <div id="app"></div>
    
    <script src="jscript.js"></script>
</body>
</html>
